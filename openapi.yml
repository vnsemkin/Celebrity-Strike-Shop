openapi: 3.0.3
info:
  title: Celebrity Strike API
  description: API for managing games, images, and game items in the Celebrity Strike application
  version: 1.0.0
  contact:
    name: Celebrity Strike Team
servers:
  - url: /api/v1
    description: API base path
paths:
  /games:
    get:
      summary: Get all games
      description: Retrieves a list of all games
      operationId: getGames
      tags:
        - Games
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultListGameRespDto'
    post:
      summary: Create a new game
      description: Creates a new game with associated images and items
      operationId: saveGames
      tags:
        - Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameReqDto'
      responses:
        '200':
          description: Game created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultString'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultString'
  /games/id/{id}:
    get:
      summary: Get game by ID
      description: Retrieves a game by its ID
      operationId: getGamesById
      tags:
        - Games
      parameters:
        - name: id
          in: path
          description: Game ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultGameRespDto'
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultGameRespDto'
  /games/{name}:
    get:
      summary: Get game by name
      description: Retrieves a game by its name
      operationId: getGamesByName
      tags:
        - Games
      parameters:
        - name: name
          in: path
          description: Game name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultGameRespDto'
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultGameRespDto'
components:
  schemas:
    ResultListGameRespDto:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the operation was successful
        data:
          type: array
          items:
            $ref: '#/components/schemas/GameRespDto'
          description: List of games
        message:
          type: string
          description: Response message
    ResultGameRespDto:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the operation was successful
        data:
          $ref: '#/components/schemas/GameRespDto'
          description: Game data
        message:
          type: string
          description: Response message
    ResultString:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the operation was successful
        data:
          type: string
          description: Response data
        message:
          type: string
          description: Response message
    GameReqDto:
      type: object
      required:
        - name
        - title
      properties:
        name:
          type: string
          description: Unique name of the game
        title:
          type: string
          description: Title of the game
        description:
          type: string
          description: Description of the game
        instruction:
          type: string
          description: Instructions for the game
        images:
          type: array
          description: List of images associated with the game
          items:
            $ref: '#/components/schemas/ImageReqDto'
        items:
          type: array
          description: List of game items
          items:
            $ref: '#/components/schemas/GameItemReqDto'
    GameRespDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the game
        name:
          type: string
          description: Unique name of the game
        title:
          type: string
          description: Title of the game
        description:
          type: string
          description: Description of the game
        instruction:
          type: string
          description: Instructions for the game
        images:
          type: array
          description: List of images associated with the game
          items:
            $ref: '#/components/schemas/ImageRespDto'
        items:
          type: array
          description: List of game items
          items:
            $ref: '#/components/schemas/GameItemRespDto'
    ImageReqDto:
      type: object
      required:
        - imageUrl
      properties:
        imageUrl:
          type: string
          description: URL of the image
    ImageRespDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the image
        imageUrl:
          type: string
          description: URL of the image
    GameItemReqDto:
      type: object
      required:
        - name
        - type
        - region
        - price
      properties:
        name:
          type: string
          description: Name of the game item
        type:
          type: string
          description: Type of the game item
        region:
          type: string
          description: Region of the game item
        details:
          type: string
          description: Additional details about the game item
        price:
          type: integer
          format: int32
          description: Price of the game item
    GameItemRespDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the game item
        name:
          type: string
          description: Name of the game item
        type:
          type: string
          description: Type of the game item
        region:
          type: string
          description: Region of the game item
        details:
          type: string
          description: Additional details about the game item
        price:
          type: integer
          format: int32
          description: Price of the game item 